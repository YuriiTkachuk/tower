kind: pipeline
name: Tower

steps:

- name: Test
  image: node:11
  commands:
    - yarn install
    - yarn build
    - yarn test --collectCoverage=true
  when:
    event: [push]

- name: "Stage with mock server"
  image: alpine/git
  environment:
    PRIVATE_KEY:
      from_secret: deploy_key
    WINDOW_ENV:
      from_secret: window_env
    BUILD_HOME:
      from_secret: build_home
  commands:
    - echo "$PRIVATE_KEY" | base64 -d > id_rsa
    - chmod 0600 id_rsa
    - cd build/
    - echo $WINDOW_ENV > env.js
    - cd /drone/src/
    - scp -r -i id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null build $BUILD_HOME/${DRONE_COMMIT_SHA:0:7}
    - scp -r -i id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null coverage/lcov-report $BUILD_HOME/${DRONE_COMMIT_SHA:0:7}-coverage
    - echo "http://${DRONE_COMMIT_SHA:0:7}.mock.openware.work"
    - echo "http://${DRONE_COMMIT_SHA:0:7}-coverage.mock.openware.work"
  when:
    #branch: [master]
    event: [push]

- name: "Notify staging"
  image: plugins/slack
  settings:
    webhook:
      from_secret: cryptobase_slack_webhook
    channel:
      from_secret: cryptobase_slack_channel
    template: >
      {{#success build.status}}
        [SUCCESS] (Tower) Branch {{ build.branch }} by {{ build.author }} staging has succeeded!
        Visit http://{{ truncate build.commit 7 }}.mock.openware.work to check it out!
        Coverage report: http://{{ truncate build.commit 7 }}-coverage.mock.openware.work
      {{else}}
        [FAILURE] Branch {{ build.branch }} by {{ build.author }} staging has failed!
      {{/success}}
      Check the build info here: {{ build.link }}
  when:
    branch: [master]
    status: [success, failure]
    event: [push]

- name: Tag
  image: node:11
  environment:
      GITHUB_API_KEY:
        from_secret: rubykube_bot_creds
  commands:
    - git config --global user.name "kite-bot"
    - git config --global user.email "support@rubykube.io"
    - git remote add authenticated-origin https://kite-bot:$GITHUB_API_KEY@github.com/${DRONE_REPO}
    - git fetch
    - yarn config set version-git-message "[ci Skip] Bump %s"
    - yarn config set version-tag-prefix ""
    - yarn version --patch -y
    - git push authenticated-origin master
    - git push --tags authenticated-origin
    - git describe --tags $(git rev-list --tags --max-count=1) > .tags
  when:
    branch: [master]
    event: [push]

- name: Push image by tag
  image: plugins/docker
  settings:
    repo: rubykube/tower
    username:
      from_secret: kitebot_docker_username
    password:
      from_secret: kitebot_docker_password
  when:
    branch: [master]
    event: [push]

- name: Push image by git sha
  image: plugins/docker
  settings:
    repo: rubykube/tower
    username:
      from_secret: kitebot_docker_username
    password:
      from_secret: kitebot_docker_password
    tags:
      - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
  when:
    branch: [devel]
    event: [push]

- name: Deploy to microkube
  image: rubykube/microkube:0.1.0
  environment:
    WEBHOOK_JWT_SECRET:
      from_secret: devkube_webhook_secret
    DEPLOY_HOST:
      from_secret: deploy_host
  commands:
    - latest_image=rubykube/tower:$(cat .tags)
    - cd /home/app
    - bundle exec rake payload:send[tower,$latest_image,http://$DEPLOY_HOST:1337]
  when:
    branch: [master]
    event: [push]

- name: "Notify about redeployment on devkube"
  image: plugins/slack
  settings:
    webhook:
      from_secret: cryptobase_slack_webhook
    channel:
      from_secret: cryptobase_slack_channel
    template: >
      {{#success build.status}}
        [SUCCESS] (Tower) New version has been published!!
      {{else}}
        [FAILURE] (Tower) Master branch build by {{ build.author }} has failed!
      {{/success}}
      Check the build info here: {{ build.link }}
  when:
    branch: [master]
    status: [success, failure]
    event: [push]
